{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
        }



        .input-group-text {
            background-color: #ffffff;

            font-size: 18px;
        }

        .input-group-text i {
            color: #2b2b2b;

        }

        /* Styling the login button */
        .btn-primary {
            background-color: #0066FF;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Forgot password link */
        a.text-decoration-none {
            color: #0066FF;
            font-weight: bold;
        }

        /* Center the form vertically and horizontally */
        body {
            background-color: #0066FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            width: 400px;
        }

        /* Logo styling */
        .logo {
            width: 100px;
            /* Set the width to 100px */
            height: auto;
            margin-bottom: 15px;
        }

        .card-header {
            background-color: #ffffff;
            text-align: center;
            /* Center the logo and title */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Centering the content inside the card */
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Adjust the width of the form fields and button */
        .input-group {
            width: 100%;
            /* Make input fields take full width */
            max-width: 300px;
            /* Optional: Limit the width */
        }

        button.btn-primary {
            width: 100%;
            max-width: 300px;
        }

        .popup {
            display: block;
            /* Initially visible if there are messages */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 40%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Additional spacing for form fields and button */
        .input-group,
        .btn-primary {
            margin-bottom: 15px;
            /* Add space between fields and the button */
        }
    </style>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</head>

<body>


    <div class="login-card card">
        <div class="card-header card-header-primary">
            <!-- Logo added here -->
            <!-- <img src="{% static 'dashboard/img/download.png' %}" class="logo" alt="Logo"> -->
        </div>
        <div class="card-body">
            <h6 class="card-category text-center">
                {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {% for error in form.non_field_errors %}
                    {{ error }}
                    {% endfor %}
                </div>
                {% endif %}
            </h6>

            <form role="form" method="post" 
             >
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-person"></i>
                    </span>
                    <!-- Display form's username field -->
                    <input type="text" name="username" class="form-control" id="id_username"
                        value="{{ form.username.value|default:'' }}" placeholder="username">

                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-lock"></i>
                    </span>
                    <!-- Display form's password field -->
                    <input type="password" name="password" class="form-control" id="id_password"
                        value="{{ form.username.value|default:'' }}" placeholder="password">

                </div>

                <div class="text-end mb-3">
                    <a href="" class="text-decoration-none">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary" id="popup">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Toastr Notifications -->
    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };


    </script>

</body>

</html>
