{% extends 'base.html' %}
{% load static %}
{% block title %}HRM-DASHBOARD{% endblock %}
{% block content %}

<div class="col-span-12 lg:col-span-8 2xl:col-span-9">
  <div class="intro-y box lg:mt-5">
    <div class="flex items-center border-b border-slate-200/60 p-5 dark:border-darkmode-400">
      <h2 class="mr-auto text-base font-medium">Change Password</h2>
    </div>
    <div class="p-5">
      {% if messages %}
        {% for message in messages %}
          <div class="text-red-600 mb-2">{{ message }}</div>
        {% endfor %}
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div>
          <label for="old_password" class="mb-2">Old Password</label>
          <input name="old_password" type="password" required placeholder="Old password" class="w-full input" />
        </div>
        <div class="mt-3">
          <label for="new_password" class="mb-2">New Password</label>
          <input name="new_password" type="password" required placeholder="New password" class="w-full input" />
        </div>
        <div class="mt-3">
          <label for="confirm_password" class="mb-2">Confirm New Password</label>
          <input name="confirm_password" type="password" required placeholder="Confirm password" class="w-full input" />
        </div>
        <button type="submit" class="mt-4 btn btn-primary">Change Password</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
