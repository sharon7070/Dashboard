{% extends 'base.html' %}
{% block content %}
<h2>Edit Department</h2>
<form method="POST"  style="background-color: white; padding: 20px; border-radius: 10px;">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Department Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required>
  </div>
  <div class="form-group">
   <label for="department-head" class="form-label">Department Head</label>
            <select class="form-select" id="department-head" name="head" required>
              <option value="" selected disabled>Select Department Head</option>
              {% for user in users %}
                <option value="{{ user.username }}">{{ user.get_full_name|default:user.username }}</option>
              {% endfor %}
            </select>
  </div>
  <div class="form-group">
    <label for="num_employees">Number of Employees</label>
    <input type="number" class="form-control" id="num_employees" name="num_employees" value="{{ department.num_employees }}" required>
  </div>
  <div class="form-group">
    <label for="open_positions">Open Positions</label>
    <input type="number" class="form-control" id="open_positions" name="open_positions" value="{{ department.open_positions }}" required>
  </div>
  <div class="form-group">
    <label for="budget">Budget</label>
    <input type="number" class="form-control" id="budget" name="budget" value="{{ department.budget }}" required>
  </div>
  <button type="submit" class="btn btn-primary" style="background-color:#007bff; border-radius: 5px; padding: 10px; color: white;">Save Changes</button>
</form>
{% endblock %}
